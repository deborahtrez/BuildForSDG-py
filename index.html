<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Estimator function main</title>
		<link rel="stylesheet" href="./index.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Input data for Estimator function">
	</head>
  
	<body>
		<div class="container">
            <h1>Please provide the required data</h1>
			<div>
                <form>
                  <label for="data-population">population</label>
                  <input type="text" id="data-population" placeholder="population..">
              
                  <br><br>
                  <label for="data-time-to-elapse">timeToElapse</label>
                  <input type="number" id="data-time-to-elapse" placeholder="Time to elapse..">
                    
                  <br><br>
                  <label for="data-reported-cases">reportedCases</label>
                  <input type="number" id="data-reported-cases" placeholder="Reported cases..">
                  
                  <br><br>
                  <label for="data-total-hospital-beds">totalHospitalBeds</label>
                  <input type="number" id="data-total-hospital-beds" placeholder="Total hospital beds..">
                
                  <br><br>
                  <label for="data-period-type">periodType</label>
                  <select id="data-period-type">
                      <option value="days">Days</option>
                      <option value="weeks">Weeks</option>
                      <option value="months">Months</option>
                  </select>

                  <br><br>
                  <input type="submit" id="data-go-estimate" value="Submit">
                </form>
              </div>
    		
		</div>
    
		<footer>
    		
		</footer>
    
	</body>
  
</html>
